buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        google()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    flatDir {
        dirs project(':lib').file('libs')
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

